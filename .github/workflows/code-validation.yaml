name: ". Code Validation"

on:
  workflow_call:
  workflow_dispatch:
  push:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node JS version 18.x
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile --shamefully-hoist=true
      - run: pnpm --if-present build
      - run: pnpm test
